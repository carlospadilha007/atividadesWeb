<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de cartas</title>
    <link rel="stylesheet" href="baralho.css" type="text/css">
</head>
<body>
    <div id="interface">
        <h1>A cada 10 segundos ser√° sorteado uma carta</h1>
        <div id="sorteio">
            <img src="imagens/copas.png" id="copas">
            <img src="imagens/espadas.png" id="espadas">
            <img src="imagens/ouros.png" id="ouros">
            <img src="imagens/paus.png" id="paus">
            <img src="imagens/copas.png" id="copas2">
            <img src="imagens/espadas.png" id="espadas2">
            <img src="imagens/ouros.png" id="ouros2">
            <p id="numero">T</p>
            <img src="imagens/paus.png" id="paus2">
            <img src="imagens/carta.jpg" id="carta">
            <script type="text/javascript">
                const valorCartas = ["A", "K", "Q", "J", "T", "9",
                                     "8", "7", "6", "5", "4", "3", "2"]
                const valor = document.getElementById("numero")
                const naipesCima = []
                const naipesBaixo = []
                
                naipesCima.push(document.getElementById("copas"))
                naipesCima.push(document.getElementById("ouros"))
                naipesCima.push(document.getElementById("espadas"))
                naipesCima.push(document.getElementById("paus"))
                naipesBaixo.push(document.getElementById("copas2"))
                naipesBaixo.push(document.getElementById("ouros2"))
                naipesBaixo.push(document.getElementById("espadas2"))
                naipesBaixo.push(document.getElementById("paus2"))
                
                const limpaDisplay = (item) =>{
                    item.style.display = "none"
                    item.style.display = "none"
                }

                const auterarDisplay = () => {
                    let sorteioNaipe = Math.floor(Math.random() * 4) // sorteio do naipe
                    naipesCima[sorteioNaipe].style.display = "block"
                    naipesBaixo[sorteioNaipe].style.display = "block"
                    let sorteioValor = Math.floor(Math.random() * 13)
                    if(sorteioNaipe < 2){
                        valor.style.color = "red"
                    }else{
                        valor.style.color = "black"
                    }
                    valor.innerText = valorCartas[sorteioValor]
                }

                auterarDisplay()
                setInterval(() => {
                    naipesCima.forEach(limpaDisplay)
                    naipesBaixo.forEach(limpaDisplay)
                    auterarDisplay()
                }, 10000);
            </script>
        </div>
    </div>
</body>
</html>
